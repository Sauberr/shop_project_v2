{% include 'store/base.html'  %}
{% load static  %}
{% load crispy_forms_tags %}

{% block content %}


<style>
        body {
            background-color: grey;
        }
</style>
<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3> Password reset</h3>

    <hr>

    <p> Forgotten your password ? Enter your email address below,
        and we will instructions for setting a new one  </p>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <br>

        <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-2"> &nbsp; Send password reset link </button>
    </form>
</div>

{% endblock %}
