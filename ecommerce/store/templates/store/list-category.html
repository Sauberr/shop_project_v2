{% extends "store/base.html" %}

{% load static humanize %}


{% block content %}

<title>{{ title }}</title>

<main>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5"> {{ category.name | capfirst }} </div>


      <hr>

      <br>


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">


        {% for product in products %}


        <div class="col">
          <div class="card shadow-sm">
          <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">

            <div class="card-body">
              <p class="card-text">
                <a class="text-info text-decoration-none" href="{{ product.get_absolute_url }}"> {{ product.title }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <h5> $ {{ product.price | intcomma }}</h5>
              </div>
            </div>
          </div>
        </div>
        {% empty %}
              <h2 class="container">Sorry, but now here is empty.</h2>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
